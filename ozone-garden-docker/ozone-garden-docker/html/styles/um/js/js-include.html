<script>
// Script for table sorting
$(".sort").tablesorter({ 
    widgets: ['zebra'],
    headers: {
        // set the class names to not be sorted
        '.sort-no' : {
            // disable it by setting the property sorter to false
            sorter: false
        }
    }
});


// Script for calendar dropdown on inputs
$('.datepicka').each(function(i, obj) {
    // Grab the ID
    var datepickaID = $(this).attr('id');

    // Make it a picka
    $( "#" + datepickaID ).datepicker();
});


// Script for the autoscroll back to top
$(window).scroll(function(){
	// show the scroll bar
	if ($(this).scrollTop() > 100) {
		$('.scrollup').fadeIn();
	} 
	// hide the scroll bar
	else {
		$('.scrollup').fadeOut();
	}
});

// clickong on the scroll bar
$('.scrollup').click(function(){
	$("html, body").animate({ scrollTop: 0 }, 1000);
	return false;
});
</script>
