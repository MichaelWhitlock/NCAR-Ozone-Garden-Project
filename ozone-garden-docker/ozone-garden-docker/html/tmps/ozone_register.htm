<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    [% INSERT '/var/www/html/styles/um/css/css-include.html' %]

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

        <script src="/styles/4/js/html5shiv.js"></script>

<body class="body-signin">
    <form class="form-signin" method="POST" action="ozone_register.pl">
        <!--img class="mb-4 img-fluid" src="/Images/logos/logo-ncar-600.png" alt="NCAR Logo"-->
        <h3>Register your ozone garden</h3>
        <p class="my-0 text-cesm mb-1 small">Please fill out the fields below to create an account and enter your site in the ozone garden database.</p>

        [% IF msg_err %]
        <div class="alert alert-danger" role="alert">
            [% msg_err %]
        </div>
        [% END %]

        <div class="form-group">
            <label class="mb-0" for="name">Name</label>
            <input name="name" type="text" id="name" class="form-control" placeholder="..." [% IF name %] value="[% name %]" [% END %] required autofocus>
        </div>

        <div class="form-group">
            <label class="mb-0" for="email">Email</label>
            <input name="email" type="text" id="email" class="form-control" placeholder="..." [% IF email %] value="[% email %]" [% END %] required>
        </div>

        <div class="form-group">
            <label class="mb-0" for="institution">Institution <small class="text-muted"></small></label>
            <input name="institution" type="text" id="institution" class="form-control" placeholder="..." [% IF institution %] value="[% institution %]" [% END %]>
        </div>

        <div class="form-group">
            <label class="mb-0" for="location">Street address of garden location<small class="text-muted"></small></label>
            <input name="location" type="text" id="location" class="form-control" placeholder="..." [% IF institution %] value="[% institution %]" [% END %]>
        </div>

        <!-- <div class="form-group">
            <label class="mb-0" for="plant_type">Plant Types <small class="text-muted"></small></label>
            <input name="plant_type" type="text" id="plant_type" class="form-control" placeholder="..." [% IF institution %] value="[% institution %]" [% END %]>
        </div> -->
        <!-- <label class="mb-0" for="plant_type">Plant Types <small class="text-muted">Select All That Apply</small></label>
                    <div class="checkbox">
                          <label><input type="checkbox" value="">Coneflower</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="">Snap Bean</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="">Milkweed</label>
                        <div class="checkbox">
                          <label><input type="checkbox" value="">Potato</label>
                        </div>
                        <div class="checkbox">
                          <labelclass="mb-0" for="other">Other Plant Type<small class="text-muted"></small></label>
                          <input name="other" type="text" id="otherpt" class="form-control" placeholder="...">  
                    </div> -->

        <div class="form-group">
            <label class="mb-0" for="password">Password</label>
            <input name="password" type="password" id="password" class="form-control" placeholder="..." required>
        </div>

        <div class="form-group">
            <label class="mb-0" for="password2">Verify Password</label>
            <input name="password2" type="password" id="password2" class="form-control" placeholder="..." required>
        </div>

        <div class="btn-group mt-4 w-100" role="group">
            <input type="hidden" name="formUser" value="register">
            <button class="btn btn-success" type="submit">Register</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="window.location='/index.pl';">Close</button>
        </div>
    </form>

    <!-- javascript -->
    [% INSERT '/var/www/html/styles/um/js/js-include.html' %]
</body>
</html>
